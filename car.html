<!DOCTYPE html>
<html>
    <title>Created car for basic understanding</title>
 
<body>

<h2>Manish Goud Bandharapu orders a car</h2>

<form>
    <label for="form1_electric">Electric</label>
    <input type ="checkbox" id="form1_electric" name="First"> <br>

    <label for="form1_ac">AC</label>
    <input type ="checkbox" id="form1_ac" name="Second" > <br>

    <label for="form1_gps">GPS</label>
    <input type ="checkbox" id="form1_gps" name="Third" ><br>

    <input type="button" onclick="orderCar()" value="Ordering a car">
</form>


<p id="tagged">Updating the values</p>

<script> 
let my_car= {};
        function orderCar() {
            my_car = {};
            electric = document.getElementById("form1_electric").checked
            ac = document.getElementById("form1_ac").checked
            gps = document.getElementById("form1_gps").checked
            confirmed = confirm("Values are " + electric + ", " + ac + " and " + gps)

            tag = document.getElementById("tagged")

            if (confirmed) {
                my_car = { electric, ac, gps }
            }
            else {
                my_car = { electric, ac, gps }
            }
            my_car = JSON.stringify(my_car)
            tag.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
    </script>

    <form>
        <label for="propertyquo">Enter a property</label>
        <input id="propertyquo" type="text" value="color"> <br>

        <label for="valuequo">Enter a Value</label>
        <input id="valuequo" type="text"> <br>

        <input type="button" onclick="updateCar()" value="Update the Car">
    </form>

    <p id="propertyValue">Updating the answer.</p>

    <script>

        function updateCar() {
            properties = document.getElementById("propertyquo").value
            values = document.getElementById("valuequo").value
            resultValue = document.getElementById("propertyValue")
            let my_car = "";
            my_car = properties + " : " + values
            
            resultValue.innerHTML = "Properties and values of car are - " + my_car;
        }
    </script>

</body>
</html>
